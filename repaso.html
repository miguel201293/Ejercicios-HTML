<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso</title>
  </head>
  <body>
    <header>
      <div><img src="" alt="logo de site" /></div>
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Hola Mundo</h1>
      <p>texto en parrafo</p>
      <br />
      <form>
        <label for="name_field">Nombre</label>
        <input
          type="text"
          id="name_field"
          name="name_field"
          placeholder=""
        />
        <br />
        <label for="email_field">Email</label>
        <input type="email" id="email_field" name="email_field" />
        <br />
        <label for="tel_field">Numero</label>
        <input type="tel" id="tel_field" name="tel_field" />
        <br />
        <select required>
            <option value="" disabled selected>Elige tu opcion</option>
            <option value="opcion2">opcion2</option>
            <option value="opcion3">opcion3</option>
            <option value="opcion4">opcion4</option>
            <optgroup label="elige tu valor">
                <option value="valor1">valor1</option>
                <option value="valor2">valor2</option>
            </optgroup>
        </select>
        <br>
        <input type="checkbox">
        <button>Submit</button>
      </form>
      
    </main>
    <footer>
        <ul>
            <li><a href="https://www.instagram.com" target="_blank">IG</a></li>
            <li><a href="https://www.linkedin.com" target="_blank">LK</a></li>
            <li><a href="https://www.twitter.com" target="_blank">X</a></li>
        </ul>
    </footer>
  </body>
</html>
